---
name: build_container

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

on:
  pull_request:
  push:
    tag:
      - '*'

jobs:
  build_container:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: fetch UI tarball
        uses: joutvhu/get-release@v1.0.2
        if: ${{ github.ref_type == 'tag' }}
        with:
          repo: willow-application-server-ui

      - name: extract UI tarball
        if: ${{ github.ref_type == 'tag' }}
        run: tar --directory=static/admin/ --strip-components=1 -xzf willow-application-server-ui.tar.gz

      - name: delete UI tarball
        if: ${{ github.ref_type == 'tag' }}
        run: rm willow-application-server-ui.tar.gz

      - name: get gen-tz.py
        run: curl --output /tmp/gen-tz.py https://raw.githubusercontent.com/nayarsystems/posix_tz_db/4b9caa3066434b015a99cadb74050fd46b7cc12b/gen-tz.py

      - name: generate tz.json
        run: python3 /tmp/gen-tz.py --json > tz.json

      - name: configure QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: 'arm64'

      - name: configure buildx
        uses: docker/setup-buildx-action@v2

      - name: login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: extract metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=ref,event=pr
            type=ref,event=branch

      - name: build container
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          labels: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}
